server:
  port: 8501

logging:
  level:
    web: DEBUG

spring:
  devtools:
    restart:
      enabled: false
  main:
    banner-mode: off
  redis:
    host: localhost
    port: 6379

com:
  hutsondev:
    cors:
      allowed-origin: http://localhost
    dynamodb:
      endpoint-url: http://localhost:9000
      table:
        game-sessions: dotsboxes-game-sessions
        players: dotsboxes-players
    gamestore: dynamodb
