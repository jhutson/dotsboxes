version: '3.9'

services:
  dynamodb-local:
    command: "-jar DynamoDBLocal.jar -dbPath /home/dynamodblocal/data/"
    image: "amazon/dynamodb-local:latest"
    user: root
    ports:
      - 9000:8000
    volumes:
      - dynamo_data:/home/dynamodblocal/data

  webserver:
    image: "nginx:alpine-slim"
    ports:
      - 80:80
    volumes:
      - ./nginx:/etc/nginx/conf.d/

volumes:
  dynamo_data:
  localstack_data:
